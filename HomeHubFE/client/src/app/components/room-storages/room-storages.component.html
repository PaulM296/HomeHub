<div class="header">
  <h1>Room Storages</h1>
  <button mat-raised-button color="accent" (click)="addStorage()">+ Add</button>
</div>

<div *ngIf="isLoading" class="loading">Loading storages...</div>

<div *ngIf="!isLoading && storages.length === 0" class="no-storages">
  No storages found in this room.
</div>

<div *ngIf="storages.length > 0" class="storages-container">
  <app-storage-card
    *ngFor="let storage of storages"
    [name]="storage.name"
    [description]="storage.description"
    [icon]="'archive'"
    (edit)="editRoomStorage(storage)"
    (delete)="deleteRoomStorage(storage)"
    (click)="viewItems(storage)"
  ></app-storage-card>
</div>
