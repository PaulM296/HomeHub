<div class="header">
  <h1>Items</h1>
  <button mat-raised-button color="accent" (click)="addItem()">+ Add</button>
</div>

<div *ngIf="isLoading" class="loading">Loading items...</div>

<div *ngIf="!isLoading && items.length === 0" class="no-items">
  No items found in this storage.
</div>
