<div *ngIf="isLoading">Loading rooms...</div>

<div *ngIf="!isLoading && rooms.length === 0" class="no-rooms">
  No rooms found for this house.
</div>

<div *ngIf="rooms.length > 0" class="rooms-container">
  <app-storage-card
    *ngFor="let room of rooms"
    [name]="room.name"
    [description]="room.description"
    [icon]="'room'"
    (edit)="editRoom(room)"
    (delete)="deleteRoom(room.id)">
  </app-storage-card>
</div>
