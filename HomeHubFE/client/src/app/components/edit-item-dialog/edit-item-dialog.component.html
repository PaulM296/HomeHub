<div class="dialog-title">
  <h2 mat-dialog-title>Edit Item</h2>
</div>

<mat-dialog-content [formGroup]="itemForm">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter item name">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="count" min="1" placeholder="Enter quantity">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Expiration Date</mat-label>
    <input matInput [matDatepicker]="expPicker" formControlName="expirationDate" placeholder="Select expiration date">
    <mat-datepicker-toggle matSuffix [for]="expPicker"></mat-datepicker-toggle>
    <mat-datepicker #expPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Warranty Date</mat-label>
    <input matInput [matDatepicker]="warrantyPicker" formControlName="warrantyDate" placeholder="Select warranty date">
    <mat-datepicker-toggle matSuffix [for]="warrantyPicker"></mat-datepicker-toggle>
    <mat-datepicker #warrantyPicker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="itemForm.invalid">
    Update Item
  </button>
</mat-dialog-actions>
