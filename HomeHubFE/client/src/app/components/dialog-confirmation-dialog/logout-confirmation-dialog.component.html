<h3 class="confirmation-text">Are you sure you want to logout?</h3>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="false" (click)="close(false)">Cancel</button>
    <button mat-raised-button color="warn" mat-dialog-close="true" (click)="close(true)">Logout</button>
</mat-dialog-actions>
